<div class="ps-4 pt-4">
  <h4 class="bg-light ps-2 py-2">Arabalar</h4>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Marka</th>
        <th scope="col">Model</th>
        <th scope="col">Renk</th>
        <th scope="col">Günlük Ücret</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let carDetail of carDetails" class="text-capitalize">
        <td>{{ carDetail.brandName }}</td>
        <td>{{ carDetail.carName }}</td>
        <td>{{ carDetail.colorName }}</td>
        <td>{{ carDetail.dailyPrice }}</td>
      </tr>
    </tbody>
  </table>
</div>
